<!DOCTYPE HTML>
<meta type="description" content="Next Web van Maikel van Veen.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>

<head>
    <title>Acties SoMe || Maikel van Veen</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
<header>
    <div class="topbar">
        <div class="navitem">
            <a href="../index.html"><img src="img/home.png" height="40px"/></a>
        </div>
        <div id="logo1"></div>
        <div id="myname"><i>Gebruiker:<br/>Maikel van Veen</i></div>
    </div>
    <!--topbar-->
</header>
<div class="wrapper">
    <h1>Acties</h1>
    <div class="topwrap">
        <div class="paramtr">
            <p>Klik op gewenste actie(s):</p>
        </div>
        <div class="conscol">
            <div class="mtregel">
                <input type="checkbox" id="btnControl7"/>
                <label class="btn" for="btnControl7">
                    <div class="mtregelblok"><span>Blokkeren <small>(Blokkeert toegang tot app/site.)</small></span>
                    </div>
                </label>
            </div>
            <!--mtregel-->
            <div class="mtregel">
                <input type="checkbox" id="btnControl8"/>
                <label class="btn" for="btnControl8">
                    <div class="mtregelblok"><span>Pop-Up <small>(Waarschuwing bij gebruik tijdens les.)</small></span>
                    </div>
                </label>
            </div>
            <!--mtregel-->
            <div class="mtregel">
                <input type="checkbox" id="btnControl9"/>
                <label class="btn" for="btnControl9">
                    <div class="mtregelblok"><span>Pushbericht <small>(Notificatie voorafgaand aan een les.)</small></span>
                    </div>
                </label>
            </div>
            <!--mtregel-->
        </div>
        <!--Conscol-->
    </div>
    <!--Topwrap-->
    <div class="bottomwrap">
        <div class="socialselector">
            <div class="paraset">
                <p>Klik op media om actie(s) op toe te passen:</p>
            </div>
            <div class="socialcontainer">
                <div class="row">
                    <input type="checkbox" id="btnControl1"/>
                    <label class="btn" for="btnControl1"><img src="img/instagram.png" id="instagram"/></label>
                    <input type="checkbox" id="btnControl2"/>
                    <label class="btn" for="btnControl2"><img src="img/facebook.png" id="facebook"/></label>
                    <input type="checkbox" id="btnControl3"/>
                    <label class="btn" for="btnControl3"><img src="img/twitter.png" id="twitter"/></label>
                </div>
                <!--Row-->
                <div class="row">
                    <input type="checkbox" id="btnControl4"/>
                    <label class="btn" for="btnControl4"><img src="img/youtube.png" id="youtube"/></label>
                    <input type="checkbox" id="btnControl5"/>
                    <label class="btn" for="btnControl5"><img src="img/snapchat.png" id="snapchat"/></label>
                    <input type="checkbox" id="btnControl6"/>
                    <label class="btn" for="btnControl6"><img src="img/9gag.png" id="9gag"/></label>
                </div>
                <!--Row-->
            </div>
            <!--Socialcontainer-->
        </div>
        <!--SocialS-->
    </div>
    <!--BottomWrap-->
    <div class="paraconfirm">
        <p><b>Alles ingevuld?</b></p>
    </div>
    <!--Paraconfirm-->
    <div class="maatlinks">
        <form method="GET" action="../index.html">
            <input type="submit" value="Bevestigen &amp; naar homepage">
        </form>
    </div>
    <!--Maatlink-->
</div>
<!--Wrapper-->
<footer>
    <a href="info.html"><small>&copy; 2016 Maikel van Veen</small><b>&#8505;</b></a>
</footer>
</body>

</html>
