<!DOCTYPE HTML>
<meta name="description" content="Next Web van Maikel van Veen.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>

<head>
    <title>Homepage SoMe || Maikel van Veen</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <header>
        <div class="topbar">
            <div class="navitem">
                <a href="assets/settings.html"><img src="assets/img/settings.png" height="40px" /></a>
            </div>
            <div id="logo1"></div>
            <div id="myname"><i>Gebruiker:<br/>Maikel van Veen</i></div>
        </div>
        <!--topbar-->
    </header>
    <div class="wrapper">
        <h1>Homepage - Time Checker</h1>
        <div class="topwrap">
            <div class="formelement">
                <p>Selecteer hieronder een week:</p>
                <form>
                    <input type="week" name="time">
                </form>
            </div>
            <!--formelement-->
        </div>
        <!--Topwrap-->
        <div class="bottomwrap">
            <div class="socialselector">
                <p>Selecteer hieronder een of meerdere media:</p>
                <div class="socialcontainer">
                    <div class="row">
                        <input type="checkbox" id="btnControl1" />
                        <label class="btn" for="btnControl1"><img src="assets/img/instagram.png" id="instagram" /></label>
                        <input type="checkbox" id="btnControl2" />
                        <label class="btn" for="btnControl2"><img src="assets/img/facebook.png" id="facebook" /></label>
                        <input type="checkbox" id="btnControl3" />
                        <label class="btn" for="btnControl3"><img src="assets/img/twitter.png" id="twitter" /></label>
                    </div>
                    <!--Row-->
                    <div class="row">
                        <input type="checkbox" id="btnControl4" />
                        <label class="btn" for="btnControl4"><img src="assets/img/youtube.png" id="youtube" /></label>
                        <input type="checkbox" id="btnControl5" />
                        <label class="btn" for="btnControl5"><img src="assets/img/snapchat.png" id="snapchat" /></label>
                        <input type="checkbox" id="btnControl6" />
                        <label class="btn" for="btnControl6"><img src="assets/img/9gag.png" id="9gag" /></label>
                    </div>
                    <!--Row-->
                </div>
                <!--Socialcontainer-->
            </div>
            <!--SocialS-->
        </div>
        <!--BottomWrap-->
        <div class="homelink">
            <form method="GET" action="assets/overview.html">
                <input type="submit" value="Check Your Time!">
            </form>
        </div>
    </div>
    <!--Wrapper-->

    <footer>
        <small><a href="assets/info.html">&copy; 2016 Maikel van Veen</small> /
        <bold>&#8505;</bold>
        </a>
    </footer>
</body>

</html>
